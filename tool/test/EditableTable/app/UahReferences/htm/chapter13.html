<b>

建议：</b>
<p><b>&nbsp; </b>1)说话必须简短(最好可在3分钟内讲完，因大部分人听讲的耐心只有3分钟&nbsp;</p>
<p><br>
&nbsp; <font face="宋体" lang="ZH-CN" size="2">2）态度要亲切诚恳，切忌说教（多说“我”、“我们”——少说“你”、“你们”）</font><br> 
</p>
<p>&nbsp; 3)以耶稣基督为主题——我们劝人跟随主，不是跟随我们～<br> 
</p>
<p>&nbsp; 4)标准架构<br> 
&nbsp; ☆信主前的模样<br> 
&nbsp; ☆信主的经过<br> 
&nbsp; ☆信主后的改变<br> 
</p>
<p>&nbsp; 5)把要对人说的话预先笔录下来——这样，才更容易看出含糊不清的论点与描述！ 
</p>
