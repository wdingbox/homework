<script language="javascript">
  $("#tout").text("test");
  
  $(function () {
    $("#play").click(function(){
      start();
    });
  });//
function start(){
    var tst=$("#tout").val();
    var s="<table border='1'>";
    var str="", xcode="";
    for(var i=0;i<tst.length;i++){
      var scode=tst.charCodeAt(i);
      var shex=scode.toString(16);

      s+="<tr>";
      s+="<td>"+scode+"</td>";
      s+="<td>"+ shex+"</td>";
      s+="<td><a>&#x</a><a>"+shex+"</a>;</td>";
      s+="<td><a>&#x"+shex+";</td>";
      s+="</tr>";
      str+="&#x0"+shex+";";
      xcode+="#x"+shex+";";
    }
    s+="</table>";
    s+=str+"<br>"+xcode;
    $("#hex").html(s);  
}
</script>
<body>   
<textarea id="tout">ךָ===&#x5da;&#x5b8;</textarea>
<button id="play">replay</button>

<div id="hex"></div>

</div>
