function sort_table(){
	$("table").tablesorter({
    //  theme: 'blue',
        usNumberFormat : false,
        sortReset      : true,
        sortRestart    : true,  
        widgets: ['columns','output', ],//'zebra', 'editable'
    });	
}


function cal_relativeFrqRate(){
	$("#MatrixBody").find("tr").each(function(){
		var len = $(this).find("td:eq(2)").text();
		var ilen=parseInt(len);
		$(this).find("td").each(function(i){
			if(i>=3){
				var frq=$(this).text();
				var ifrq=parseInt(frq);
				var rate=(10*ifrq / ilen).toFixed(3);
				$(this).text(rate);
			}
		})
	});

	cal_relativeFrqRate_Top_Horz();
	sort_table();
};
function cal_relativeFrqRate_Top_Horz(){
	var fTopMax=-9999.0;
	var TopMaxObj=null;
	$("#MatrixBody").find("tr").each(function(){
		var fMax = -9999;
		var clsObj=null;
		$(this).find("td").each(function(i){
			if(i>=3){
				var rate=$(this).text();
				var frate=parseFloat(rate);
				if(frate>fMax) {
					fMax=frate; 
					clsObj=this;
				}
				if(frate>fTopMax) {
					fTopMax=frate; 
					TopMaxObj=this;
				}
			}
		});
		if(   clsObj){
			$(clsObj).addClass("Top_Horz");
		}
	});

		if(   TopMaxObj){
			$(TopMaxObj).addClass("All_Top_Horz");
		}	
};
