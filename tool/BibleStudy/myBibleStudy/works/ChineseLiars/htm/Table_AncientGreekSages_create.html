    	$(this).toggleClass("hili");
    });



});/////////
function tb2jsd(){
    var tbd="";
    $.each((AncientGreekSages), function(k,ar){
    	tbd+="<tr><td><td>"+k+"</td>";
    	$.each(ar,function(i,v){
    		tbd+="<td>"+v+"</td>";
    	});
    	tbd+="</tr>";
    });
    $("#tbd").html(tbd);	
}
$(document).ready(function(){

function sort_table(){

        sortReset      : true,

        widgets: ['columns','output', ],//'zebra', 'editable'

}
