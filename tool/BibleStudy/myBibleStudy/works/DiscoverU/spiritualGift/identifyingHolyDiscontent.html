<html>

<head>
  <title>SGift</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <META name="viewport" content="width=device-witdh, initial-scale=1, maximum-scale=1, user-scale=0">

  <link rel="stylesheet" xhref="images/common.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


  <script src="./identifyingHolyDiscontent.js"></script>


  <style>
    @media print {
      footer {
        page-break-after: always;
      }
    }

    #menu {
      position: fixed;
      top: 0px;
      right: 10px;
      width: 100%;
      background-color: lightgrey;
    }

    .portalBtn {
      float: right;
    }

    #CopyTextToClipboard {
      visibility: visible;
      position: fixed;
      left: -130px;
    }

    .choiceBtn,
    .btn {
      background-color: #f0f0f0;
    }

    #ctr .btn {
      font-size: 22px;
    }

    .hili {
      background-color: chartreuse;
      border-radius: 50%;
      border: 1px solid black;
    }

    .mark {
      background-color: lavender;
    }

    .max {
      background-color: yellowgreen;
    }

    .denote {
      font-size: 11px;
    }

    #result {
      height: 900px;
    }

    table {
      background-color: mintcream;
      border-collapse: collapse;

    }

    table.assessmentTable {
      margin-top: 100px;
    }

    #holder {
      margin-top: 50px;
    }
  </style>
  <script>
    $(function () {
      gen_tab(identifyingHolyDiscontent);
    });

    function gen_tab(obj) {
      var sol = "";
      Object.keys(obj).forEach(function (skey) {
        sol += `<h3>${skey}</h3><ol>`;
        var arr = obj[skey];
        var chk = "<input type='checkbox'></input>"
        arr.forEach(function (str) {
          str = str.replace("___________", "<input class='inpstr'></input>");
          if (str.indexOf("?") > 0) {
            str += "<br><textarea class='wh5'></textarea>";
            chk="";
          }
          sol += `<li>${chk}<a>${str}</a></li>`;
        });
        sol += "</ol>";
      });
      $("#holder").html(sol).find("input").bind("click",function(){
        localStorage_save();
      });
      localStorage_load();
    };///////////////


    function localStorage_save(){
      var obj = get_all_arr();
      var sob = JSON.stringify(obj);
      localStorage.lastHeart = sob;
    }

    function localStorage_load(){
      var val = localStorage.lastHeart;
      if (!val) return;
      var obj = JSON.parse(val);
      console.log(obj);
      load_data(obj);
    }
    function importFunction() {
      var val = prompt("Paste your choice data", "");
      if (!val) return;
      var obj = JSON.parse(val);
      console.log(obj);
      load_data(obj);
    }
    function load_data(obj){
      var arr = obj.chkarr;
      $("input[type=checkbox]").each(function (i) {
        var val = (arr[i]);
        var b = !!val;
        $(this).prop('checked', b);
      });

      var inparr = obj.inparr;
      $(".inpstr").each(function (i) {
        var val = (inparr[i]);
        $(this).val(val);
      });
      var wharr = obj.wharr;
      $(".wh5").each(function (i) {
        var val = (wharr[i]);
        $(this).val(val);
      });
    }
    function get_all_arr() {
      var chkarr = []
      $("input[type=checkbox]").each(function () {
        var chk = $(this).prop('checked');
        var val = 0;
        if (chk) val = 1;
        chkarr.push(val);
      });
      var inparr = [];
      $(".inpstr").each(function () {
        var val = $(this).val();
        inparr.push(val);
      });
      var wharr = [];
      $(".wh5").each(function () {
        var val = $(this).val();
        wharr.push(val);
      });
      return { chkarr: chkarr, inparr: inparr, wharr: wharr };
    }
    function exportFunction() {
      var arr = get_all_arr();
      var str = JSON.stringify(arr);
      
      var ret = prompt("Copy your choice data to save anywhere for reuse.", str);
      console.log(ret);
      if (!ret) return;
      $("#CopyTextToClipboard").val(str);
      $("#CopyTextToClipboard").select();
      document.execCommand("copy");
    }
    function Reset(){
      $("input[type=checkbox").prop("checked",null);
      $("textarea").val("");
    }
  </script>
</head>

<body>
  <div id="menu">
    <input id="CopyTextToClipboard"></input>
    <button class="portalBtn" onclick="importFunction()" title="Import your last saved data.">Import</button>
    <button class="portalBtn" onclick="exportFunction()" title="Export your choice data.">Export</button>
    <button class="portalBtn" onclick="Reset()" title="Reset your choice data.">Reset</button>
  </div>

  <div id="holder"></div>
  <hr />

  <div id="result"></div>

</body>

</html>
