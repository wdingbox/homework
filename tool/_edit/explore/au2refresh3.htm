<html>

	<head>
		<title>AutoRefresh</title>

	</head>

	<body>



 <button onclick="int=window.clearInterval(intid)">Stop</button><a id="clock" /><br />

 <iframe frameborder="0" height="1000" id="fresherId" scrolling="no" src="." width="100%"></iframe>


</body>

</html>


<script>
	var url=" " + document.URL;
	var ary = url.split("=");			
    if (ary.length == 2){
	    document.m_fname = ary[1];
	}//////if (ary.length == 2){	
	else{
	    alert("no filename. pleaase attach it in url, like ?filename=xyz.htm");
	}


 var intid=self.setInterval(function(){clock()},1000);

 function clock()

 {

   var d=new Date();

   var t=d.toLocaleTimeString();

   var refurl=document.m_fname+"?t="+t;
   document.getElementById("clock").innerHTML=refurl;

   document.getElementById("fresherId").setAttribute("src", refurl);
   //document.getElementsByTagName("iframe")[0].setAttribute("src", document.m_fname+"?t="+t);

 }

 </script>
