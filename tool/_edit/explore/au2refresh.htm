<html>
    <head>
        <title>a2fresh</title>
        <link type="text/css" rel="stylesheet" href="sample.css" /> 
    </head>

    <body>

        <div>
<script>
    var url=" " + document.URL;
    var ary = url.split("=");       
    document.m_fname="./au2refresh.htm";    
    if (ary.length == 2){
        document.m_fname = ary[1];
    }//////if (ary.length == 2){    
    else{
        alert("no filename. pleaase attach it in url, like ?filename=xyz.htm");
    }


 var intval=self.setInterval(function(){clock();},1000);

 function clock()
 {
   var d=new Date();
   var t=d.toLocaleTimeString();
   document.getElementById("clock").innerHTML=document.m_fname+"?t="+t;
   document.getElementsByTagName("iframe")[0].setAttribute("src", document.m_fname+"?t="+t);
 }

 </script>

    <button onclick="window.clearInterval(intval)">Stop</button><a id="clock">--</a><br />

    <iframe frameborder="0" height="1000" id="fresherId"  src="." width="100%"></iframe></div>


</body>

</html>
