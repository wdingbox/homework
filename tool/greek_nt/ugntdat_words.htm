<script>
function calc_char_frq(){
    var wfq = new WordsFreq();    
    var iMax=10000000;
    var idx=0;
    $.each(H, function(k,t){   

       if(++idx<iMax){
         wfq.uniqObjFreq.collect_Hebrew_Chars(t);
       }

    });
    //wfq.sort_key("code");
   // wfq.show_table();
    $("#out").html(wfq.getSortTable("code"));

}
$(document).ready(function(){


    var t=H._Mat5_23;
    var ss=t+"<br/>";
    ss+="<table border='1'>";
    var tr1="<tr>",tr2="<tr>";
    for(var i=t.length;i>=0;--i){
        var c=t.charAt(i);
        if(c==' ') c='___';
        tr1+="<td>"+i+"</td>";
        tr2+="<td>"+c+"</td>";
    }
    tr1+="</tr>";
    tr2+="</tr>";
    ss+=tr1+tr2+"</table>";
    $("#txt").html(ss+"<hr/>");

    calc_char_frq();

});
</script>
